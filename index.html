<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <!-- Lado com o celular -->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="">
        </div>
        <!-- Lado do login-->
        <div class="instagram-container">
            <img src="./img/instagram-logo.png" alt="photo da Logo" class="instagram-logo">

            <!-- Container do Login -->
            <div class="instagram-group">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como btules</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <!-- Fazr login com outra conta -->
            <div class="instagram-group">
                <p class="not-account">Nãe é btules</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <!-- Parte dos Aplicativos -->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
